<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday challenge</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="/assets/" />
  </head>
  <body>
    <header class="container">
      <nav class="tools">
        <div class="box">
          <a class="img-logo" href="#"
            ><img src="./assets/BIT logo.jpg" alt="Logo"
          /></a>
        </div>
        <div class="box">
          <hr class="logoLine" />
        </div>
        <div class="box">
          <a class="img-home" href="#"
            ><img src="./assets/Home.jpg" alt="Home"
          /></a>
          <a class="link" href="#">Home</a>
        </div>
        <div class="box">
          <a class="img-agenda" href="#"
            ><img src="./assets/Calendar.jpg" alt="Calendar"
          /></a>
          <a class="link" href="#">Calendar</a>
        </div>
        <div class="box">
          <a class="img-ff" href="#"><img src="./assets/FF.jpg" alt="FF" /></a>
          <a class="link" href="#">FF</a>
        </div>
        <div class="box">
          <a class="img-game" href="#"
            ><img src="./assets/Games.jpg" alt="Games"
          /></a>
          <a class="link" href="#">Games</a>

    <footer class="footer">
      <hr class="footerLine" />
      <div>
        <a href="#">&copy Baltic Institute of Technology</a>
      </div>
